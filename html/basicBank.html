<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl mt-6 text-center">
        Welcome to <span class="font-semibold text-violet-500">Basic Bank</span>
      </h2>
    </header>
    <main>
      <section class="mt-6">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
          <div class="bg-green-500 rounded-xl p-8 ml-4">
            <h4 id="deposit" class="font-bold text-3xl">Deposit</h4>
            <p class="font-bold text-5xl">
              $<span id="deposit-total">00</span>
            </p>
          </div>
          <div class="bg-red-500 rounded-xl p-8 ml-4">
            <h4 id="withdraw" class="font-bold text-3xl">Withdraw</h4>
            <p class="font-bold text-5xl">
              $<span id="withdraw-total">00</span>
            </p>
          </div>
          <div class="bg-blue-500 rounded-xl p-8 ml-4">
            <h4 id="balance" class="font-bold text-3xl">Balance</h4>
            <p class="font-bold text-5xl">
              $<span id="balance-total">1000</span>
            </p>
          </div>
        </div>
      </section>
      <!-- deposite and withdraw  -->
      <section class="mt-4">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
          <div class="bg-blue-500 rounded-xl p-8 ml-4 mt-2">
            <h4 class="font-bold">Diposit amount</h4>
            <input
              id="deposit-field"
              class="w-3/4 mt-3 pl-2 rounded"
              type="number"
              placeholder="Diposit"
            />
            <button
              id="btn-deposit"
              class="block mt-3 bg-green-400 px-5 py-2 rounded-xl"
            >
              Deposit
            </button>
          </div>
          <div class="bg-blue-500 rounded-xl p-8 ml-4 mt-2">
            <h4 class="font-bold">Withdraw amount</h4>
            <input
              id="withdraw-field"
              class="w-3/4 mt-3 pl-2 rounded"
              type="number"
              placeholder="Withdraw"
            />
            <button
              id="btn-withdraw"
              class="block mt-3 bg-red-400 px-5 py-2 rounded-xl"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="../js/deposit.js"></script>
  </body>
</html>
