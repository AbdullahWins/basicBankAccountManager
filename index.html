<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl mt-6 text-center">
        Welcome to <span class="font-semibold text-violet-500">Basic Bank</span>
      </h2>
    </header>
    <main class="bg-teal-200 w-3/4 rounded pl-4 mx-auto">
      <h2 class="mt-6 text-2xl font-bold">Input your details here</h2>
      <input
        id="email"
        class="email mt-4 w-3/4 block"
        type="email"
        placeholder="email"
      />
      <input
        id="password"
        class="password mt-4 w-3/4 block"
        type="password"
        placeholder="password"
      />
      <button
        id="btn-submit"
        class="bg-red-300 mt-4 mb-4 px-6 py-2 font-bold rounded-xl"
      >
        Submit
      </button>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
